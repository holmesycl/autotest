spring.datasource.url=jdbc:mysql://holmesycl.com/rule_autotest?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=autotest
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000
# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=50
# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true

spring.redis.database=0
spring.redis.host=holmesycl.com
spring.redis.password=123456
spring.redis.pool.max-active=8
spring.redis.pool.max-idle=8
spring.redis.pool.max-wait=-1
spring.redis.pool.min-idle=0
spring.redis.port=6379
spring.redis.timeout=1000

spring.thymeleaf.cache: false

spring.rabbitmq.host=holmesycl.com
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbitmq
spring.rabbitmq.password=123456